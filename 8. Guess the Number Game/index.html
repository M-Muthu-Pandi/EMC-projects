<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <h1>Guess the Number</h1>
            <h2>---- 1 to 5 ----</h2>
            <div class="input">
                <input type="text" placeholder="Enter Any Number" id="inputBox">
                <button id="btn" onclick="checkTheNumber()">Check</button>
            </div>
            <h3 id="result">You are Right/Wrong</h3>
            <h4 id="guessCount">Available Guesses: 3</h4>
            <p id="restart"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
