<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <h1>Reestar</h1>
            <p class="navbar__desc">Home | Recipe | Contact</p>
        </div>

        <!-- Recipe -->
        <div class="main">
            <div class="section">
                <img class="section__img" src="Images/sweet.jpg" alt="Recipe 1 Image">
                <h5>Tangy Tamarind Prawn Curry</h5>
                <p class="section__desc">Something which is very delicious</p>
                <button class="section__button">Order Now</button>
            </div>
            <div class="section">
                <img class="section__img" src="Images/pancakes-01.jpg" alt="Recipe 2 Image">
                <h5>Tangy Tamarind Prawn Curry</h5>
                <p class="section__desc">Something which is very delicious</p>
                <button class="section__button">Order Now</button>
            </div>
            <div class="section">
                <img class="section__img" src="Images/ratatioulle-recipe.jpg" alt="Recipe 3 Image">
                <h5>Tangy Tamarind Prawn Curry</h5>
                <p class="section__desc">Something which is very delicious</p>
                <button class="section__button">Order Now</button>
            </div>
            <div class="section">
                <img class="section__img" src="Images/baklava-recipe.jpg" alt="Recipe 4 Image">
                <h5>Tangy Tamarind Prawn Curry</h5>
                <p class="section__desc">Something which is very delicious</p>
                <button class="section__button">Order Now</button>
            </div>
        </div>

        <!-- Contact -->
        <div class="contact">
            <h2>Contact Us</h2>
            <form action="#" class="contact-form">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="text" id="age" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" id="email" placeholder="Email"></td>
                    </tr>
                </table>
            </form>
            <div class="contact__button">
                <button type="submit">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
