<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Muthupandi M</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <!-- contact form -->
        <div class="contact-form">
            <form action="#">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input class="contact-form__input" type="text" id="name" placeholder="Your Name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input class="contact-form__input" type="email" id="email" placeholder="Your Email"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea class="contact-form__textarea" id="message" placeholder="Your Message..."></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- section 5 -->
        <div class="section-five">
            <P class="section-five__title">Social Media: <a href="https://www.instagram.com/smartmu2/"
                    target="_blank">Instagram</a> <a href="https://www.linkedin.com/in/muthupandim/"
                    target="_blank">LinkedIn</a></P>

            <p class="section-five__desc">&copy; Muthupandi M</p>
        </div>
    </div>
</body>
</body>

</html>
